<!DOCTYPE html>
<html>
<head>
  <title>Change Attribute Example</title>
</head>
<body>

  <a id="myLink" href="https://www.gsmarena.com/">Original Link</a>

  <script>
    // Get the link element with the id "myLink"
    var linkElement = document.getElementById("myLink");

    // Change the href attribute of the link
    linkElement.herf = "https://www.amazon.in/";
  </script>

</body>
</html>
