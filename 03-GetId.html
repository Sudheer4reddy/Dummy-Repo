

<!DOCTYPE html>
<html>
<head>
  <title>Style Example</title>
</head>
<body>
  <h2>
    What can JS can do ?
  </h2>
  <p id="mydemo">
     JS can change the Style of an HTML element.
  </p>
  <button type="button" onclick="document.getElementById('mydemo').style.fontSize='40px'">
     Click Me!
  </button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
</head>
<body>

  <div id="myDiv">This is a div with an id.</div>
<script>
  
var myElement = document.getElementById("myDiv");

myElement.style.color = "blue";
myElement.innerHTML = "Content has been changed.";
</script>

</body>
</html>
