<!DOCTYPE html>
<html>

<head>
  <title>
    Mouseover and Mouseout Events Example
  </title>
</head>

<body>
 <img id="img1" onmouseover="setnewimage()" onmouseout="setoldimage()" src="images/img1.jpg">
<script>

  function setnewimage() {
    document.getElementById("img1").src="images/img2.jpg";
  }
  function setoldimage() {
    document.getElementById("img1").src="images/img1.jpg";
  }

</script>
</body>

</html>
