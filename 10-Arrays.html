<!DOCTYPE html>
<html>

<head>
  <title>
    Array and it's uses
  </title>
</head>

<body>
  <script>
    // Creating an array
    var fruits = ['apple', 'orange', 'banana', 'grape'];

    // Accessing elements by index
    console.log(fruits[0]); // Outputs: apple
    console.log(fruits[2]); // Outputs: banana

    // Modifying elements
    fruits[1] = 'pear';
    console.log(fruits); // Outputs: ['apple', 'pear', 'banana', 'grape']

    // Array length
    console.log(fruits.length); // Outputs: 4

  </script>
</body>

</html>
